<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INICIO DE SESION</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body style="margin-top: 80px;">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 mx-auto">
        <div class="card">
          <div class="card-header" style="background-color:rgb(38,52,97);">INICIO DE SESION</div>
          <div class="card-body">
            <form action="http://localhost/aig/public/login-catch" method="POST">

              <div class="input-group my-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="usuario" name="" required>
              </div>

              <div class="input-group my-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="password" required>
              </div>
              
              <div class="form-group">
                <button class="btn btn-success btn-block" type="submit" >ACCEDER</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
